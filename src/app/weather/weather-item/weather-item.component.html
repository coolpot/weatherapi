<div fxFlex="60">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Weather in: {{ weather?.name }} <img [src]="weather?.image" alt=""> </mat-card-title>
      <mat-card-subtitle>{{ weather?.description }}</mat-card-subtitle>
    </mat-card-header>

    <google-map [options]="options" [center]="{ lat: weather.lat,lng: weather.lon}"></google-map>
    <mat-card-content>
      <p>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SAVE</button>
    </mat-card-actions>
  </mat-card>
</div>
